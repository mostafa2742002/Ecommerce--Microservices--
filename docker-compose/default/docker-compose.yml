      ecommercedb:
        condition: service_healthy
      configservice:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "inventoryservice"
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  paymentservice:
