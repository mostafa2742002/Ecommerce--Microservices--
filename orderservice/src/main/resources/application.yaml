spring:
  application:
    name: "orderservice"
  profiles:
    active: "default"
  datasource:
    url: jdbc:mysql://localhost:3307/mydb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  # rabbitmq:
  #   host: localhost
  #   port: 5672
  #   username: guest
  #   password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8082
